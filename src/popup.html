<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Summarizer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="tree-overlay.css">
  <style>
    html, body {
      width: 380px;
      min-height: 500px;
      max-height: 600px;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #main {
      min-height: 480px;
      min-width: 340px;
      max-width: 380px;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .download-container {
      margin-top: 16px;
      margin-bottom: 16px;
    }
    #downloadBtn {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      background: var(--tab-active-color) !important;
      color: white !important;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #downloadBtn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .button-container {
      padding: 0 16px;
    }
    #ask-repo {
      padding: 16px;
      margin: 16px;
      background: var(--modal-bg);
      border-radius: 12px;
      border: 1px solid var(--modal-border);
    }
    .ask-header {
      font-size: 16px;
      font-weight: 600;
      color: var(--modal-title);
      margin-bottom: 12px;
    }
    .ask-input-container {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 16px;
    }
    #askInput {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--modal-border);
      background: var(--popup-bg);
      color: var(--popup-text);
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
    }
    #askInput:focus {
      border-color: var(--tab-active-color);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }
    #askBtn {
      background: var(--tab-active-color) !important;
      color: white !important;
      padding: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    #askBtn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    #askBtn .material-icons {
      font-size: 20px;
    }
    #askResult {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
      font-size: 14px;
      line-height: 1.6;
    }
    .chat-icon-btn {
      width: 40px;
      height: 40px;
      padding: 8px;
      border-radius: 8px;
      background: var(--tab-active-color) !important;
      color: white !important;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    .chat-icon-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .chat-icon-btn img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div id="main">
    <img src="../icons/history.png" id="history-icon" title="View history">

    <div class="header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="Repo Summarizer">
      </div>
      <h2>Repo Summarizer</h2>
      <p class="subtitle">AI-powered GitHub analysis</p>
    </div>
    
    <div class="button-container">
      <button id="summarizeBtn">
        <span class="button-text">âœ¨ Analyze Repository</span>
      </button>
    </div>
    
    <div id="summary"></div>
    
    <div class="button-container download-container">
      <div style="display: flex; gap: 8px; align-items: center;">
        <button id="downloadBtn" style="flex: 1;">
          ðŸ“„ Download Project Report
        </button>
        <button id="chat-icon" class="chat-icon-btn" title="Chat with Repository">
          <img src="../icons/chat.png" alt="Chat">
        </button>
      </div>
    </div>
    
    <!-- <button id="clearSessionBtn">ðŸ§¹</button> -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
