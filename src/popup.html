<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Summarizer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="tree-overlay.css">
  <style>
    html, body {
      width: 380px;
      min-height: 500px;
      max-height: 600px;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    #main {
      min-height: 480px;
      min-width: 340px;
      max-width: 380px;
    }
  </style>
</head>
<body>
  <div id="main">
    <img src="../icons/history.png" id="history-icon" title="View history">
    <div class="header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="Repo Summarizer">
      </div>
      <h2>Repo Summarizer</h2>
      <p class="subtitle">AI-powered GitHub analysis</p>
      

    </div>
    
    <div class="button-container">
      <button id="summarizeBtn">
        <span class="button-text">âœ¨ Analyze Repository</span>
      </button>
    </div>
    
    <div id="summary"></div>

    <div id="ask-repo" style="display:none; width: 100%; margin-top: 8px;">
      <div style="font-weight: 600; margin-bottom: 6px; color: var(--modal-title);">Ask Repo</div>
      <div style="display:flex; gap: 8px; align-items: stretch;">
        <input id="askInput" type="text" placeholder="Ask a question about this repo..." style="flex:1; padding: 10px 12px; border-radius: 10px; border:1px solid var(--modal-border); outline:none;">
        <button id="askBtn" style="min-width: 88px;">Ask</button>
      </div>
      <div id="askResult" style="margin-top: 10px; max-height: 220px; overflow-y: auto;"></div>
    </div>
    
    <button id="downloadBtn" style="display:none;">
      ðŸ“„ Download Project Report
    </button>
    <button id="clearSessionBtn" style="display:none;">ðŸ§¹</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
